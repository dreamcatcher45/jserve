<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jserve</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    
    body {
      background-color: #fbf1e8;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    
    .logo-text-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      margin-right: 20px;
    }
    
    .text-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    
    .app-name {
      font-size: 6rem;
      font-weight: 700;
      color: #444;
      line-height: 1.1;
    }
    
    .subtitle {
      font-size: 1.8rem;
      color: #666;
      font-weight: normal;
    }
    
    .github-icon {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 30px;
      height: 30px;
      color: #333;
      cursor: pointer;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .app-name {
        font-size: 4.8rem;
      }
      
      .subtitle {
        font-size: 1.5rem;
      }
      
      .logo {
        width: 200px;
        height: 200px;
      }
    }
    
    @media (max-width: 576px) {
      .logo-text-container {
        flex-direction: column;
        text-align: center;
      }
      
      .text-container {
        align-items: center;
        margin-top: 20px;
      }
      
      .logo {
        margin-right: 0;
      }
      
      .app-name {
        font-size: 4.2rem;
      }
      
      .github-icon {
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="logo-text-container">
      <img src="assets/logo.jpg" alt="Jserve Logo" class="logo">
      <div class="text-container">
        <h1 class="app-name">Jserve</h1>
        <p class="subtitle">Json server built in rust</p>
      </div>
    </div>
  </div>

</body>
</html>
